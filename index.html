<!DOCTYPE html>

<head>

  <script>

      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    // ·∫®n dropdown khi click ra ngo√†i

    <script>
  const varSelected = document.getElementById("varSelected");

  });
</script>
