<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blank page with scroll</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dropdown Defined by -->
  <div class="dropdown-box">
    <button class="dropdown-btn" id="definedBtn">
      Defined by ▼
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="option">Karnaugh map</div>
      <div class="option">Minterm</div>
      <div class="option">Maxterm</div>
      <div class="option">Boolean Expression</div>
      <div class="option">Truth Table</div>
    </div>
  </div>

  <!-- Dropdown variables -->
  <div class="var-box">
    <div class="var-dropdown">
      <div class="var-selected" id="varSelected">
        4 variables ▼
      </div>

      <div class="var-menu" id="varMenu">
        <div class="var-option">2 variables</div>
        <div class="var-option">3 variables</div>
        <div class="var-option">4 variables</div>
        <div class="var-option">5 variables</div>
        <div class="var-option">6 variables</div>
      </div>
    </div>
  </div>

  <div class="container"></div>

  <!-- ✅ JavaScript luôn đặt CUỐI BODY -->
  <script>
    /* ===== Defined by ===== */
    const definedBtn = document.getElementById("definedBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    definedBtn.addEventListener("click", function (e) {
      e.stopPropagation();
      dropdownMenu.classList.toggle("show");
    });

    /* ===== Variables ===== */
    const varSelected = document.getElementById("varSelected");
    const varMenu = document.getElementById("varMenu");

    varSelected.addEventListener("click", function (e) {
      e.stopPropagation();
      varMenu.classList.toggle("show");
    });

    varMenu.addEventListener("click", function (e) {
      e.stopPropagation();
    });

    document.querySelectorAll(".var-option").forEach(option => {
      option.addEventListener("click", () => {
        varSelected.innerText = option.innerText + " ▼";
        varMenu.classList.remove("show");
        console.log("Selected:", option.innerText);
      });
    });

    /* ===== Click ngoài đóng tất cả ===== */
    window.addEventListener("click", function () {
      dropdownMenu.classList.remove("show");
      varMenu.classList.remove("show");
    });
  </script>

</body>
</html>
